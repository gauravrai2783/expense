<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Expense Tracker</h2>
        <form id="expense-form">
            <div class="form-row">
                <div class="form-group col-md-3 col-sm-6">
                    <input type="text" id="expense-name" class="form-control" placeholder="Expense Name" required>
                </div>
                <div class="form-group col-md-3 col-sm-6">
                    <input type="number" id="expense-amount" class="form-control" placeholder="Amount" required>
                </div>
                <div class="form-group col-md-3 col-sm-6">
                    <select id="expense-category" class="form-control" required>
                        <option value="" disabled selected>Select Category</option>
                        <option value="fuel">Fuel</option>
                        <option value="food">Food</option>
                        <option value="electricity">Electricity</option>
                        <option value="movie">Movie</option>
                    </select>
                </div>
                <div class="form-group col-md-3 col-sm-6">
                    <button type="submit" class="btn btn-primary btn-block">Add Expense</button>
                </div>
            </div>
        </form>
        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Category</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="expense-list"></tbody>
        </table>
    </div>

</body>
<script src="script.js"></script>
</html>
